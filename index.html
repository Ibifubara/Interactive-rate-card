<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="rating-card">
      <div class="circle">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <button class="circle" id="rates">1</button>
        <button class="circle" id="rates">2</button>
        <button class="circle" id="rates">3</button>
        <button class="circle" id="rates">4</button>
        <button class="circle" id="rates">5</button>
      </div>
      <button class="btn-cta">Submit</button>
    </div>

    <div id="submitted" class="submit-state hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <div id="finalRating">You selected <span id="rated"></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
